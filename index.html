<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>

    <div id="calculator">
            <div class="top_section">
                <div id="screen"></div>
            </div>
            <div class='buttons'>
            
                
                <div id="main_buttons">

                    <div class="row">
                        <div class="main_items">7</div>
                        <div class="main_items">8</div>
                        <div class="main_items">9</div>
                        <div class="func_buttons">รท</div>
                    </div>
                    
                    <div class="row">
                        <div class="main_items">4</div>
                        <div class="main_items">5</div>
                        <div class="main_items">6</div>
                        <div class="func_buttons">x</div>
                    </div>

                    <div class="row">
                        <div class="main_items">1</div>
                        <div class="main_items">2</div>
                        <div class="main_items">3</div>
                        <div class="func_buttons">-</div>
                    </div>

                    <div class='row'>
                        <div class="main_items">0</div>
                        <div class="main_items">+</div>
                        <div class="func_buttons">=</div>
                    </div>
                </div>

            </div>
    </div>



    <script>

        let num1= null;

        let num2=null;

        let operator=null;

        const add = function(a,b) {
        return a+b;
        };

        const subtract = function(a,b) {
        return a-b;  
        };

        const sum = function(array) {
        return array.reduce((total,current)=> total+current,0);
 
        };

        const mult = function(array) {
        return array.reduce((product,current)=>product*current,1);
        };

        const multiply= function(a,b){
            return a*b;
        };

        const division= function(a,b){
            return a/b;
        };

        const operate=function(num1,num2,operator){
            if(operator==='+'){
                return add(num1,num2);

            }

            else if(operator==='-'){
                return subtract(num1,num2);
            }
            
            else if(operator==='*'){
                return multiply(num1,num2);
            }

            else if(operator==='/'){
                return division(num1,num2);
            };


        }

    </script>
</body>
</html>
